<div class="container-fluid p-0 m-0">

        <div class="row p-0 m-0">
                <div class="col-md-6 text-center p-0 reshide holder">
                        <div class="h3 logox bg-light text-dark px-3 py-2 rounded-pill">
                                <i class="fa fa-map-marker text-danger"></i> Explore India
                        </div>
                        <img src="../../assets/bg3.jpg" class="w-100 vh-100 img-fluid">
                </div>
    
                <div class="col-md-6 vh-100 text-light bgcol pt-5 pl-5">
                        <p class="h1 mb-5 mt-5">SignUp <i class="fa fa-user-circle"></i></p>
                
                        <span class="h6">Username</span><br>
                        <input type="text" class="form-control w-50 mb-3 mt-3" [(ngModel)]="form.username"><br>
                        <span class="h6">Password</span><br>
                        <input type="password" class="form-control w-50 mb-3 mt-3" [(ngModel)]="form.password"><br>
                        <button class="btn btn-light mb-3" (click)="signup()">Create User</button><br>
                        <div class="alert-warning form-control w-50" *ngIf="invalid===true">{{alert}}</div>
                        <a class="text-light" routerLink="/login">Already a user? login here!</a>
                  
                </div>
        </div>
        
</div>
