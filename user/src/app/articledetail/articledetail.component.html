
<div class="container-fluid mt-3 mb-5 pt-5 pb-5 text-center">
    <div class="container">
           
            <div class="mt-3 mb-3">
                <p class="h3 mb-5"><i class="fa fa-map-marker text-danger"></i> {{post.title}}</p>
                <div class="card">
                    <img class="card-img-top" src={{imgurl}}{{post.post_image}}>
                    <div class="card-body">
                        <h3 class="card-title text-danger text-left pt-3 pb-3">
                            <i class="fa fa-location-arrow"></i> {{post.title}} , {{post.cat_name}}
                        </h3>
                                        
                        <p class="card-text h5 text-left" [innerHTML]="post.summary"></p>
                    </div>
                
                    <div class="card-footer text-muted text-right">
                        <i class="fa fa-clock-o"></i> {{post.updatedAt | date }}
                    </div>
                </div>
            </div>
               


            <p class="h3 mb-5 mt-5"><i class="fa fa-map-marker text-danger"></i> Other places in {{post.cat_name}}</p>
            <div class="row">
                <div class="col-md-4 mt-3 mb-3" *ngFor="let x of postlist | paginate: { itemsPerPage: 3, currentPage: p }">
                    <div class="card">
                        <img class="card-img" src={{imgurl}}{{x.post_image}}>
                        <div class="card-body">
                            <h5 class="card-title text-danger">{{x.title}}</h5>
                            <p class="text-left">
                                <small><i class="fa fa-location-arrow"></i><span class="text-danger"> {{x.cat_name}}</span></small>
                            </p>
                            <button class="btn btn-outline-danger rounded-pill" [routerLink]="['/article-details',x.pageurl]" (click)="changeLocation(x.pageurl)" >Explore {{x.title}}</button>
                        </div>
                        <div class="card-footer text-muted text-right">
                            <i class="fa fa-clock-o"></i> {{x.updatedAt | date }}
                        </div>
                    </div>
                </div>
            </div>
           
    </div>
</div>
