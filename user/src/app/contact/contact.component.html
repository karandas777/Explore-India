<div class="container mt-5 mb-5">
    <p class="h4 text-danger">Contact Us</p>
    <div>
        <p class="text-center w-responsive mx-auto mt-5 mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
            a matter of hours to help you.</p>
    
        <div class="row">
            <div class="col-md-3 text-center card bg-light mt-3 mb-3">
                <ul class="list-unstyled mb-5 mt-5">
                    <li><i class="fa fa-map-marker fa-2x text-danger"></i>
                        <p>Mumbai, Maharashtra 401105</p>
                    </li>
                    <li><i class="fa fa-phone mt-4 fa-2x text-danger"></i>
                        <p>+ 01 234 567 89</p>
                    </li>
                    <li><i class="fa fa-envelope mt-4 fa-2x text-danger"></i>
                        <p>exploreindia@123.com</p>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 mt-3 mb-3">
                <form id="contact-form" name="contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-3">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name" class="mt-3">Your name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form mb-3">
                                <input type="text" id="email" name="email" class="form-control">
                                <label for="email" class="mt-3">Your email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-3">
                                <input type="text" id="subject" name="subject" class="form-control">
                                <label for="subject" class="mt-3">Subject</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
    
                            <div class="md-form mb-3">
                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                <label for="message" class="mt-3">Your message</label>
                            </div>
    
                        </div>
                    </div>
                </form>
    
                <div class="text-right">
                    <button class="btn btn-danger">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
